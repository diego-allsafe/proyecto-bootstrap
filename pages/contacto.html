    </header>
    <main class="container p-5">
      <div class="container text-center text-success">
        <h1>ESTAMOS PARA RESPONDERTE</h1>
        <h2>
          Escribinos y consultanos cualquier duda que tengas. <br />
          Te estamos esperando.
        </h2>
      </div>
      <div class="container p-5 bg-light rounded border border-success">
        <form class="row g-3">
          <div class="col">
            <label for="inputNombre" class="form-label">Nombre (*)</label>
            <input type="text" class="form-control" placeholder="Tu nombre..." aria-label="Nombre">
          </div>
          <div class="col">
            <label for="inputApellido" class="form-label">Apellido (*)</label>
            <input type="text" class="form-control" placeholder="Tu apellido..." aria-label="Apellido">
          </div>
          <div class="col-12">
            <label for="inputState" class="form-label">Asunto (*)</label>
            <select id="inputState" class="form-select">
              <option selected>Seleccionar tu opcion...</option>
              <option>Solicitud de Turno - Indicame que Servicio necesitas</option>
              <option>Modificacion de Turno</option>
              <option>Cancelacion de Turno</option>
              <option>Necesito la Factura</option>
              <option>Solo consultar...</option>
            </select>
          </div>      
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Comentarios...</label>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Deseo recibir "Novedades" <br> (*) Campos obligatorios
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success" id="input-boton">Enviar</button>
          </div>
        </form>
      </div>
